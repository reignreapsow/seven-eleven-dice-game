<html>
    <head>
        <title>Dice Game</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Dice Game</h1>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Home</li>
                    <li>Home</li>
                    <li>Home</li>
                </ul>
            </div>
        </header>
        <section class="game">
            <div class="left">
                <div class="player section-one current">
                    <h2 class="player-name">Player One</h2>
                        <h4>Score</h4>
                        <span class="player-1-score score">36</span>
                    
                    
                </div>
                <div class="player section-two">
                    <h2 class="player-name">Player Two</h2>                    
                        <h4>Score</h4>
                        <span class="player-2-score score">36</span>
                    
                    
                </div>
            </div>
            <div class="middle">
                <!-- <h2  class="board-title">Board</h2> -->
                <div class=" board">
                    <div class="board-left">
                        <img  id="diceOne" src="imgs/dice-1.png" alt="1st dice">
                    </div>
                    <div class="board-right">
                        <img id="diceTwo" src="imgs/dice-2.png" alt="2nd dice">
                    </div>
                    
                </div>

                <div >
                        <p class="messages" id="messages">Player One rolled a 7</p>
                </div>

                <div class="button">
                    <button class="btn play" id="play" >Start Game</button>
                    <button class="btn roll" id="roll">Roll</button>
                </div>
            </div>            
            <div class="right">
                <div class="player section-three">
                    <h2 class="player-name">Player Three</h2>
                    <div>
                        <h4>Score</h4>
                        <span class="player-3-score score">36</span>
                    </div>
                    
                </div>
                <div class="player section-four">
                    <h2 class="player-name">Player Four</h2>
                    <div>
                        <h4>Score</h4>
                        <span class="player-4-score score">36</span>
                    </div>
                    
                </div>
            </div>

        </section>




        <script src="js/script.js"></script>
    </body>
</html>
